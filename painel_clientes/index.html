<!DOCTYPE html>
<html lang="en">
  <head>

    <title>Portal Clientes</title>
    <link rel="stylesheet" href="style.css" />
    <script type="module" src="script.js" defer></script>
  </head>
  <body>
    <div style="display: none" id="cliente">
      <h1>Portal Clientes</h1>

          name="comprovante"
          id="comprovante"
          cols="30"
          rows="2"

        <input type="file" name="arquivo" id="arquivo" />
        <input type="submit" name="acao" value="Enviar" />
      </form>
    </div>
    <div style="display: none" id="admin">
      <h1>Portal Administradores</h1>
      <a href="" id="login">Login com o Google</a>
      <div style="display: none" style="display: none" id="listar-pedidos">
        <h1>Ultimas solicitações</h1>
      </div>
    </div>
  </body>
</html>
