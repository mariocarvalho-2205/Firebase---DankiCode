<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal Clientes</title>
    <link rel="stylesheet" href="style.css">
    <script type="module" src="script.js" defer></script>
    
</head>
<body>
    <div style="display: none;" id="cliente">
        <h1>Portal Clientes</h1>
        <form class="input-container" id="form-clientes">
            <textarea name="comprovante" id="comprovante" cols="30" rows="2"></textarea>
            <input type="file" name="arquivo" id="arquivo">
            <input type="submit" name="acao" value="Enviar">
        </form>
    </div>
    <div style="display: none;" id="admin">
        <h1>Portal Administradores</h1>
        <form class="input-container" id="form-admin">
            <input type="text" name="usuario" id="usuario" placeholder="login">
            <input type="password" name="password" id="password" placeholder="senha">
            <input type="submit" name="acao" value="Enviar">
    </div>
</body>
</html>
